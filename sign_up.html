<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Đăng Ký Tài Khoản</h1>
    </header>

    <div class="container mt-5">
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Tên Người Dùng</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên người dùng">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
            </div>
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </form>

        <div class="mt-3 text-center">
            <p>Đã có tài khoản? <a href="login.html">Đăng Nhập ngay</a></p>
        </div>
    </div>

    <footer class="text-center py-4 bg-light">
        <p>&copy; 2024 Honda Shop. Tất cả các quyền được bảo lưu.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
